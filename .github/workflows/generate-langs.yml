name: Generate Top Languages (private-inclusive)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # optional: runs daily at 02:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (to update README)
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allows push using GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (none required; using built-in fetch)
        run: echo "No npm install needed"

      - name: Run generate script
        env:
          PAT_1: ${{ secrets.PAT_1 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          mkdir -p .github/scripts
          cat > .github/scripts/generate-langs.js <<'NODEJS'
          node .github/scripts/generate-langs.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}     
          commit-message: "chore: update generated top languages (private-inclusive)"
          branch: "auto/update-top-langs-${{ github.run_id }}"
          base: main
          title: "Update generated top languages"
          body: "Automated update of generated top languages"


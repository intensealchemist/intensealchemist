name: Generate Top Languages (private-inclusive)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # optional: runs daily at 02:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (to update README)
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # allows push using GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (none required; using built-in fetch)
        run: echo "No npm install needed"

      - name: Run generate script
        env:
          PAT_1: ${{ secrets.PAT_1 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          mkdir -p .github/scripts
          cat > .github/scripts/generate-langs.js <<'NODEJS'
          node .github/scripts/generate-langs.js

      - name: Commit & push changes (using REPO_PAT)
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/scripts || true
          git add README.md || true
          git commit -m "chore: update generated top languages (private-inclusive)" || echo "no changes to commit"
          git remote set-url origin https://x-access-token:${REPO_PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
